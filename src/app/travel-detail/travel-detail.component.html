<div *ngIf="travel">
  <h2>{{travel.name}}'s Details</h2>
  <div><span>Trip number: </span>{{travel.id}}</div>
  <div>Trip was made on: {{travel.date}}</div>
  <div>Travel position: {{travel.lat}} {{travel.lng}}</div>
  <button (click)="goBack()">go back</button>
</div>

<div>
<app-venues [latLng]="travel.latLng"></app-venues>
</div>
